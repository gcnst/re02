<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        section {
            width: 100%;
            max-width: 1000px;
            min-width: 400px;
            margin: 0 auto;
        }

        div {
            float: left;
            width: 50%;
            height: 200px;
        }

        div:nth-child(1) {
            background-color: cyan;
        }

        div:nth-child(2) {
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>

</html>
